<!DOCTYPE html>
<html>
<head>
  <title>DubMixa</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div>
    <h3>DubMixa</h3>
    <div id='master' class='channel'>
      <button id='play'>play</button>
      <label for='mast-vol'>Master</label>
      <input id="mast-vol" type="range" value='0.7' min='0' max='1.2' step='any' name="mast-vol"/>
    </div>
    <div id='drums' class='channel'>
      <button id='drums-mute' class='mute'>mute</button>
      <button id='drums-solo' class='solo'>solo</button>
      <button id='drums-capture' class='capture'>capture</button>
      <label for='drums-vol'>drums</label>
      <input id="drums-vol" type="range" value='0.7' min='0' max='1.2' step='any' name="drums-vol"/>
    </div>    
    <div id='bass' class='channel'>
      <button id='bass-mute' class='mute'>mute</button>
      <button id='bass-solo' class='solo'>solo</button>
      <button id='bass-capture' class='capture'>capture</button>
      <label for='bass-vol'>bass</label>
      <input id="bass-vol" type="range" value='0.7' min='0' max='1.2' step='any' name="bass-vol"/>
    </div>    
    <div id='guit1' class='channel'>
      <button id='guit1-mute' class='mute'>mute</button>
      <button id='guit1-solo' class='solo'>solo</button>
      <button id='guit1-capture' class='capture'>capture</button>
      <label for='guit1-vol'>guit1</label>
      <input id="guit1-vol" type="range" value='0.7' min='0' max='1.2' step='any' name="guit1-vol"/>
    </div>    
    <div id='guit2' class='channel'>
      <button id='guit2-mute' class='mute'>mute</button>
      <button id='guit2-solo' class='solo'>solo</button>
      <button id='guit2-capture' class='capture'>capture</button>
      <label for='guit2-vol'>guit2</label>
      <input id="guit2-vol" type="range" value='0.7' min='0' max='1.2' step='any' name="guit2-vol"/>
    </div>
  </div>

  <script type="text/javascript" src="https://unpkg.com/tone@13.4.9/build/Tone.js"></script>
  <script type="text/javascript" src='./index.js'></script>
</body>
</html>
